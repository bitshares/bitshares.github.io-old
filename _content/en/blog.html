---
permalink: /blog/
layout: index_tech
---

<h1>Blog</h1>
<hr />

{% assign posts = (site.posts | where: 'lang', page.lang) %}
{% for post in posts %}
    <strong><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></strong>
    ({{ post.date | date: "%-m/%-d/%Y" }})<br />
    {{ post.excerpt | markdownify }}
    <hr />
{% endfor %}
